<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #miCanvas{
            border:  dotted 5px yellow;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Graficas 2D con HTML y Javascript</h1>
    <canvas id="miCanvas" width="500px" height="300px">Tu navegador no soporta </canvas>
    <script>
        window.onload = function()
        {

            var canvas = document.getElementById("miCanvas")
            
            const BASE = 500;
            const ALTURA = 300;

            canvas.width = BASE;
            canvas.height = ALTURA;

            if(canvas && canvas.getContext){
                var ctx = canvas.getContext("2d")
                if (ctx){
                    //alert("Bienvenido al canvas")
                    // Aqui vamos a graficar

                    //color y ancho de linea
                    ctx.strokeStyle = '#ff0000'
                    ctx.lineWidth = 5;
                    //dibujamos una linea
                    ctx.beginPath(); //iniciamos el trazo
                    ctx.moveTo(0,0); //nos movemos a la posicion inicial
                    ctx.lineTo(BASE,ALTURA); //trazamos una linea hasta las coordenadas base, altura
                    ctx.stroke(); //cerramos el trazo
                    
                    //dibujamos otra linea
                    ctx.strokeStyle = '#00ff00'
                    ctx.beginPath(); //iniciamos el trazo
                    ctx.moveTo(BASE,0); //nos movemos a la posicion inicial
                    ctx.lineTo(0,ALTURA); //trazamos una linea hasta las coordenadas base, altura
                    ctx.stroke(); //cerramos el trazo
                }
                else{
                    alert("Error al crear el contexto")
                }
            }

        }
    </script>
</body>
</html>
